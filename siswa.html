<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Alumni 6A</title>
    <script defer src="alumni.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="css/siswa.css">
</head>

<body>
    <main x-data="start()" class="tb d-flex justify-content-center">
        <div class="shadow-lg w-100 w-md-75">
            <div class="card-header text-center text-white p-3">
                <h1 class="mt-3 fw-bold">Daftar Siswa</h1>
                <p class="mb-0">Alumni Siswa Kelas 6A | SDN 1 Kertamulya</p>
                <div>Tahun Ajaran 2018/2019</div>
            </div>
            <div class="card">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-dark text-center">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Instagram</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <template x-for="item in items" :key="item.id">
                            <tr>
                                <td x-text="item.id"></td>
                                <td x-text="item.name"></td>
                                <td>
                                    <span class="text-primary">
                                        @<span x-text="item.instagram"></span>
                                    </span>
                                </td>
                                <td>
                                    <template x-if="item.instagram">
                                        <a :href="`https://instagram.com/${item.instagram}`" target="_blank"
                                            class="btn btn-primary text-decoration-none">
                                            view
                                        </a>
                                    </template>
                                    <template x-if="!item.instagram">
                                        <span class="btn btn-secondary text-white">view</span>
                                    </template>
                                </td>

                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>

            <!-- footer -->
        </div>
    </main>
</body>

</html>
